<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Weather app</title>
  <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

  <!--===== ICONS =====-->
  <div class="weather-app">

    <h2 class="degree" data-aos="fade-up" data-aos-duration="3000"></h2>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <h3 class="state" data-aos="fade-right" data-aos-duration="2000"></h3>
    <h4 class="time" data-aos="fade-left" data-aos-duration="1500">06:09</h4>


    <div class="container" data-aos="fade-left" data-aos-duration="1500"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <h4 class="details" data-aos="fade-left" data-aos-duration="1500">Monday 9th sep</h4>
    <img class="icon" data-aos="fade-up" data-aos-duration="1500" src="/assets/icons/day/122.png" alt="">
    <h4 class="condition" data-aos="fade-up" data-aos-duration="1500"></h4>




    <!--===== CONTAINER LOCATION =====-->
    <div class="container" data-aos="fade-left" data-aos-duration="1500">
      <div class="search-box" onclick="fetch()">
        <box-icon name='search' class="search"></box-icon>
      </div>

      <form id="locationInput">
        <input type="text" class="flex-item1" placeholder="Search Location...">
      </form>
      <section class="container__list" id="container-item">
        <span class="city" onclick="London()">London<br><br></span>
        <span class="city" onclick="Manchester()">Manchester<br><br></span>
        <span class="city" onclick="New_york()">New York<br><br></span>
        <span class="city" onclick="California()">California<br><br></span>
      </section>
      <br>
      <div class="flex-item2">
        <h4 class="weather">Weather Details</h4>
        <section class="container__list" id="weather-detail">

          <span class="weather__detail">Cloudy:<span class="cloud"></span><br><br></span>
          <span class="weather__detail">Humidity:<span class="humidity"></span><br><br></span>
          <span class="weather__detail">Wind:<span class="wind"></span><br><br></span>
        </section>
      </div>
    </div>

  </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
